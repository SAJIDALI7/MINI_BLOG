<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'miniblogstatic/css/bootstrap.css' %}">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'navbar.html'  %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>
        <div class="row">
            {% block side %} {% endblock side %}
            {% block side1 %} {% endblock side1 %}
            {% block side2 %} {% endblock side2 %}


            {% block content %} {% endblock content %}
        </div>

    </div>

    <script src="{% static 'miniblogstatic/js/jquery.js' %}"></script>
    <script src="{% static 'miniblogstatic/js/popper.js' %}"></script>
    <script src="{% static 'miniblogstatic/js/bootstrap.js' %}"></script>
</body>
</html>
